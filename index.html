<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link type="text/css" rel="stylesheet" href="style.css">
  <title>Memory</title>
</head>
<body>
  <header>
    <h1>Memory</h1>
    <p id="newGameMessage">Please select options and click New Game to start</p>
  </header>
  <div class="scoreboard">
    <!--scoreboard includes game number, player names, player scores, timer if included-->
    <!--maybe use <label> for game, name, timer, etc.-->
    <ul class="game_info">
      <li>
        <p>Player Name:</p>
        <p id="playerName">Jared</p>
      </li>
      <li>
        <p>Guesses: </p>
        <p id="guesses">1</p>
      </li>
      <li>
        <p>Timer</p>
        <p id="timer">0:00</p>
      </li>
    </ul>
  </div>
  <div class="container">
    <div class="game_options">
    <!--game options include back of card design, new game button, difficulty levels-->
    <form class="deckDesign">
      <p>Deck Design</p>
      <input type="radio" name="deckDesign" value="deckOne" checked> GA Logo<br>
      <input type="radio" name="deckDesign" value="deckTwo"> Cats<br>
      <input type="radio" name="deckDesign" value="deckThree"> Bob's Burgers<br>
    </form>
    <form class="numberOfCards">
      <p>How Many Cards</p>
      <input type="radio" name="numberOfCards" value="16" checked> 16<br>
      <input type="radio" name="numberOfCards" value="36"> 36<br>
      <input type="radio" name="numberOfCards" value="64"> 64<br>
    </form>
      <button id="newGame">New Game</button>
    </div>

    <div class="game_board">
      <table>
        <tr>
          <td class="defaultDeck">1</td>
          <td class="defaultDeck">1</td>
          <td class="defaultDeck">2</td>
          <td class="defaultDeck">2</td>
        </tr>
        <tr>
          <td class="defaultDeck">3</td>
          <td class="defaultDeck">3</td>
          <td class="defaultDeck">4</td>
          <td class="defaultDeck">4</td>
        </tr>
        <tr>
          <td class="defaultDeck">5</td>
          <td class="defaultDeck">5</td>
          <td class="defaultDeck">6</td>
          <td class="defaultDeck">6</td>
        </tr>
        <tr>
          <td class="defaultDeck">7</td>
          <td class="defaultDeck">7</td>
          <td class="defaultDeck">8</td>
          <td class="defaultDeck">8</td>
        </tr>
      </table>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src='script.js'></script>

</body>
</html>
